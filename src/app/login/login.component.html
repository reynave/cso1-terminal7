<div class="bgn"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <h2 class="p-2">SCO Unit ID : {{terminalId}}</h2>
        </div>
        <div class="col-6 text-end">
            <h2 class="p-2">Outlet Id : {{storeOutlesId}}</h2>
        </div>
    </div>
</div>
<div class="container mt-5">

    <div class="row">
        <div class="col-12">
            <div class="text-center mt-5">
                <img [src]="this.api+'uploads/configuration/'+kioskMessage['logo']" class="intro-images">
            </div>
        </div>
        <div class="col-12 text-center my-4">
            <h1 class="display-4" [innerHTML]="kioskMessage['welcome']"></h1>
        </div>

       

    </div>


    <div class="row">
        <div class="col-12 text-center my-5"> 
            <h1 class="display-5" [innerHTML]="greeting"></h1> 
            <h1 [innerHTML]="kioskMessage['limit']"></h1>
        </div>
        <div class="col-12 text-center" [hidden]="!isStillLogin">
            <a [routerLink]="[ '/cart' ]" [queryParams]="{kioskUuid: myUUID}" class="btn btn-lg bg-light border rounded font-btn">BACK TO CART</a>
        </div>
    </div>

    <div class="row" [hidden]="isStillLogin"> 
        <div class="col-6"  [routerLink]="[ '/login/memberBarcode' ]">
            <div class="border shadow-md rounded bg-white p-4 text-center">
                <img src="./assets/imgs/icons8-member-card-64.png" width="128">
                <h1>Member</h1>
            </div>
        </div>
        <div class="col-6" (click)="loginVisitor(modalWelcome);">
            <div class="border shadow-md rounded bg-white p-4 text-center">
                <img src="./assets/imgs/icons8-visitor-100.png" width="128">
                <h1>Visitor</h1>
            </div>
        </div> 
       
    </div>
 
</div>


<footer>
    <div class="container-fluid">
        <div class="row g-1">
     

            <div class="col-12 text-end">
                <h2 class="p-2"> <a [routerLink]="[ '/admin' ]">Admin Mode</a></h2>
            </div>
            <div class="col-10">
                <h2 class="p-2">{{today}}</h2>
            </div>
            <div class="col-2 text-end">
                <h2 class="p-2">SCO V{{version}}</h2>
            </div>
        </div>
    </div>

</footer>



<ng-template #modalWelcome let-modal let-c="close" let-d="dismiss">

    <div class="modal-body">
        <div class="text-center">
            <img class="my-4" [src]="this.api+'uploads/configuration/'+kioskMessage['logo']" width="90%">
        </div>
        <div class="mt-4 text-center display-5" [innerHTML]="kioskMessage['visitorDisplay']"> </div>
        <div class="text-center">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h1>{{countdown}}</h1>
        </div>
        <div class="mt-5 d-grid">
            <a [routerLink]="[ '/cart' ]" class=" btn  btn-lg btn-success text-white rounded py-3 font-btn">NEXT</a>
        </div>
    </div>
</ng-template>
