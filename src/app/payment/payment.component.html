<div class="sticky-top bg-light">
    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-6">
                <a href="javascript:void(0)" [routerLink]="[ '/bill']"  class="btn p-1  mx-1">
                    <img src="./assets/imgs/icons8-back-67.png" width="30">
                </a>

            </div>
            <div class="col-6 text-end">
                <a href="javascript:void(0)" class="btn bg-warning p-1 border mx-1">
                    <img src="./assets/imgs/icons8-bell-64.png" width="30">
                </a>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid">
    
    <div class="row">
        <div class="col-12 mt-3">
            <div class="text-center">
                 <h4>Total Payment</h4>
                 <h2>Rp {{final | number}}</h2>
            </div>
        </div>

    </div>

    <div class="row g-2 my-4">

        <div class="col-12 text-center">
            <h4>Select Payment Methods :</h4>
        </div>
        <div class="col-6" *ngFor="let x of storeOutlesPaymentType">
            <div class="p-1 d-grid mb-1">
                <a href="javascript:;" (click)="payment(x,content);" class="btn bg-white btn-block py-3 rounded shadow-sm border">
                  <img src="https://dummyimage.com/300x300/000/fff&text={{x.name}}" width="50">  
                  <div>
                    <strong>{{x.name}}</strong>
                  </div>
                </a>
            </div>
        </div>
    </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">

    <div class="modal-body">
        <div class="text-center my-5">


            <ng-container [ngSwitch]="paymentStatus">
                <ng-container *ngSwitchCase="1"> 
                    <div class="py-1"> 
                        <h4>Payment Process</h4>
                        <img src="./assets/gif/image_processing20190812-2176-vehbsi.gif" width="100%"> 
                    </div>

                    <div class="row g-2 ">
                        
                        <div class="col-12 d-grid">
                            <a href="javascript:;" class="btn btn-block btn-blue border" (click)="fnProcessPaymentFake();">Fake payment process</a>
                        </div>
                        <div class="col-12 d-grid mt-2">
                            <a href="javascript:;" (click)="d('Cross click')" class="text-danger" >
                                 Cancel
                            </a>
                        </div>
                    </div>
                </ng-container>

                <ng-container *ngSwitchCase="2">
                    <h4>Payment Success</h4>
                    <div class="my-4">{{t1_thank_you_display}}</div>
                    <button type="button" (click)="finishShopping();" class="btn btn-lg btn-success">Close</button>
                </ng-container>

                <ng-container *ngSwitchCase="3">
                    <h4>Payment Fail</h4>
                    <div>Please try again!</div>
                </ng-container>

                <ng-container *ngSwitchDefault>...</ng-container>
            </ng-container>
        </div>

    </div>

</ng-template>
