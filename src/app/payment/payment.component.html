<div class="sticky-top   pt-2  bg-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Bill : {{uuidKios}}</p>
            </div>
            <div class="col text-center">
                <p>Store Outles ID : {{storeOutlesId}}</p>
            </div>
            <div class="col text-end">
                <p>Terminal ID : {{terminalId}}</p>
            </div>

        </div>
    </div>
    <div class="container  py-4">
        <div class="row">
            <div class="col-6">
                <a href="javascript:void(0)" [routerLink]="[ '/bill']"  class="btn p-1  mx-1">
                    <img src="./assets/imgs/icons8-back-67.png" width="60">
                </a>

            </div>
            <div class="col-6 text-end">
                <a href="javascript:void(0)" class="btn bg-warning p-1 border mx-1">
                    <img src="./assets/imgs/icons8-bell-64.png" width="60">
                </a>
            </div>
        </div>
    </div>

</div>

<div class="container">
    
    <div class="row">
        <div class="col-12 mt-3">
            <div class="text-center">
                 <h1>Total Payment</h1>
                 <h1 class="display-1">Rp {{final | number}}</h1>
            </div>
        </div>

    </div>

    <div class="row g-2 my-5">

        <div class="col-12 text-center mb-4">
            <h1>Select Payment Methods :</h1>
        </div>
        <div class="col-4" *ngFor="let x of storeOutlesPaymentType">
            <div class="p-1 d-grid mb-2">
                <a href="javascript:;" (click)="payment(x,fakePayment);" class="btn bg-light btn-block py-3 rounded shadow-sm border">
                  <img [src]="x.image" width="90%">  
                  <div class="mt-4">
                    <h1>{{x.name}}</h1>
                  </div>
                </a>
            </div>
        </div>
    </div>
</div>


<ng-template #fakePayment let-c="close" let-d="dismiss">

    <div class="modal-body">
        <div class="text-center my-5">


            <ng-container [ngSwitch]="paymentStatus">
                <ng-container *ngSwitchCase="1"> 
                    <div class="py-1"> 
                        <h4>Payment Process</h4>
                        <img src="./assets/gif/image_processing20190812-2176-vehbsi.gif" width="100%"> 
                    </div>

                    <div class="row g-2 ">
                        
                        <div class="col-12 d-grid">
                            <a href="javascript:;" class="btn btn-block btn-blue border" (click)="fnProcessPaymentFake();">Fake payment process</a>
                        </div>
                        <div class="col-12 d-grid mt-2">
                            <a href="javascript:;" (click)="d('Cross click')" class="text-danger" >
                                 Cancel
                            </a>
                        </div>
                    </div>
                </ng-container>

                <ng-container *ngSwitchCase="2">
                    <h4>Payment Success</h4>
                    <div class="my-4">{{t1_thank_you_display}}</div>
                    <button type="button" (click)="finishShopping();" class="btn btn-lg btn-success">Close</button>
                </ng-container>

                <ng-container *ngSwitchCase="3">
                    <h4>Payment Fail</h4>
                    <div>Please try again!</div>
                </ng-container>

                <ng-container *ngSwitchDefault>...</ng-container>
            </ng-container>
        </div>

    </div>

</ng-template>
