<app-header></app-header>
<div class="container  py-4">
    <div class="row">
        <div class="col-6">
            <!-- <a href="javascript:void(0)" (click)="cancel()" class="btn p-1  mx-1">
                <img src="./assets/imgs/icons8-close-64.png" width="90">
            </a>   -->

        </div>
        <div class="col-6 text-end">
            <a href="javascript:void(0)" (click)="help()" class="btn bg-warning p-1 border rounded mx-1">
                <img src="./assets/imgs/icons8-bell-64.png" width="90">
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <h1>{{bill}}</h1>
            </div>
            <div class="text-center py-1 mb-2">
                <img src="./assets/gif/image_processing20190812-2176-vehbsi.gif" width="90%">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h2>Timeout {{n}}</h2>
                </div>
                <div class="my-1 text-center">
                    <h1> {{message}}</h1>
                    <h1> {{note}}</h1>
                </div> 
            </div>

        </div>

        <div class="row" *ngIf="!running">
            <div class="col-6 d-grid">
                <a href="javascript:void(0)" (click)="cancel()" class="btn btn-lg font-btn btn-danger py-2 px-4  mx-1">
                    Cancel Shop
                </a>
            </div>

            <div class="col-6 d-grid">
                <button type="button" (click)="reload()" class="btn btn-lg font-btn btn-success py-2 px-4 mx-1">Try
                    Again</button>
            </div>

        </div>




    </div>

</div>
